<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MyShop{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-3">
    <a class="navbar-brand" href="{% url 'home' %}">MyShop</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-2">Hi {{ user.username }}</span>
        <a href="{% url 'view_cart' %}" class="btn btn-outline-light btn-sm me-2">Cart</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-warning btn-sm">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center text-muted mt-5 p-3 border-top">
    &copy; 2025 MyShop
  </footer>
</body>
</html>
